<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="mx-auto" style="width: 300px;">
  <nav class="navbar">
      <a class="navbar-brand">Consultar Cep</a>
    <div class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Digite o CEP" id="cep">
    <button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
    </div>   
   </nav>
</div>

<div class="container barra-progresso" style="margin-top:80px;">
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>
</div>

  <div class="container cep" style="margin-top:30px;">
      <div class="row">
          <h3 id="titulo_cep">Cep</h3>
      </div>

      <div class="row" style="margin-top:30px;">
          <table class="table">
              <tbody>
                  <tr>
                    <td>Localidade</td>
                    <td id="localidade"></td>
                  </tr>

                <tr>
                    <td>População</td>
                    <td id="ibge"></td>
                </tr>
                <tr>
                    <td>DDD</td>
                    <td id="ddd"></td>
                </tr>
                <tr>
                    <td>UF</td>
                    <td id="uf"></td>
                </tr>

              </tbody>

          </table>
      </div>
  </div>
</body>
</html>
